<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FORM</title>
</head>
<body>

    <div class="container">
        <h1>Enter the Student Details</h1>
    </div>
    
    <div class="container mt-4">

    
    <form action='/filldetails' method="post">
        <div class="form-group">
          <label for="name">Stuent Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter  Name">
        </div>
        <div class="form-group">
          <label for="roll_no">Roll Number</label>
          <input type="number" class="form-control" id="roll_no" name="roll_no" placeholder="Roll no">
        </div>
        <div class="form-group">
            <label for="wad_marks">wad marks</label>
            <input type="number" class="form-control" id="wad_marks" name="wad_marks" placeholder="wad_marks">
        </div>
        <div class="form-group">
            <label for="cc_marks">cc marks</label>
            <input type="number" class="form-control" id="cc_marks" name="cc_marks" placeholder="cc_marks">
        </div>
        <div class="form-group">
            <label for="cns_marks">cns marks</label>
            <input type="number" class="form-control" id="cns_marks" name="cns_marks" placeholder="cns_marks">
        </div>
        <div class="form-group">
            <label for="dsbda_marks">dsbda marks</label>
            <input type="number" class="form-control" id="dsbda_marks" name="dsbda_marks" placeholder="dsbda_marks">
        </div>
        

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
